<!DOCTYPE html>
<html>

<head>
    <title>
        Character Database | Eleftheria I Thanatos
    </title>

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script type='text/javascript' src='//files.jcink.net/html/jquery-1.7.2.min.js'></script>
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Poppins" rel="stylesheet">
    <script src="https://static.tumblr.com/1vwpqwc/Kixmls5t4/jquery.style-my-tooltips.js"></script>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.css">
    <script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.js">
    </script>
    <link rel="stylesheet" type="text/css" href="assets/style.css" />
    <script src="assets/stats.js"></script>
    <meta name="theme-color" content="#d81010">
</head>

<body>
    <div id="header">
        <h2>Eleftheria I Thanatos</h2>
        <span class="subtitle">Character Battle Stats</span>
    </div>

    <div id="links">
        <a href="https://eleftheria.jcink.net/" target="_blank">forum</a>
        <a href="/">members biodata</a>
        <a href="/stats">members stats</a>
        <a href="/pvp">pvp</a>
        <a href="/submit">submit</a>
    </div>

    <div id="btt">
        <a href="#">Back to Top</a>
    </div>


    <div id="loading">
        <div class="lds-css ng-scope">
            <div class="lds-spin" style="width:100%;height:100%">
                <div>
                    <div></div>
                </div>
                <div>
                    <div></div>
                </div>
                <div>
                    <div></div>
                </div>
                <div>
                    <div></div>
                </div>
                <div>
                    <div></div>
                </div>
                <div>
                    <div></div>
                </div>
                <div>
                    <div></div>
                </div>
            </div>
        </div>
    </div>


    <div id="content">
        <div class="cnt">
            <p>Untuk sorting beberapa stat, gunakan SHIFT + klik header-nya. Data diperbaharui sehari sekali.</p>
            <table>
                <tbody>
                    <tr class="tmpTR">
                        <td></td>
                        <td class="iUserID"></td>
                        <td class="iName"></td>
                        <td class="iTitle"></td>
                        <td class="iAbility"></td>
                        <td class="iWeapon"></td>
                        <td class="iHP"></td>
                        <td class="iEXP"></td>
                        <td class="iATKPoint"></td>
                        <td class="iATKBase"></td>
                        <td class="iDEFPoint"></td>
                        <td class="iDEFBase"></td>
                    </tr>
                </tbody>
            </table>

            <table class="camps">
                <thead>
                    <tr>
                        <th rowspan="2">Rank</th>
                        <th rowspan="2">ID</th>
                        <th rowspan="2">Name</th>
                        <th rowspan="2" width="20%">Parent</th>
                        <th colspan="2">Magical</th>
                        <th rowspan="2">HP</th>
                        <th rowspan="2">EXP</th>
                        <th colspan="2">ATK</th>
                        <th colspan="2">DEF</th>
                    </tr>
                    <tr>
                        <th>Ability</th>
                        <th>Weapon</th>
                        <th>P</th>
                        <th>+</th>
                        <th>P</th>
                        <th>+</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
